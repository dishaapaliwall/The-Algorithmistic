<!DOCTYPE html>
<html>
<head>
    <title>The Algorithmistic - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c737e8ac77.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #16161d; 
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #000000; 
            padding: 35px;
            border-radius: 15px;
            width: 360px;
            text-align: center;
            box-shadow: 0 10px 35px rgba(0,0,0,0.8);
        }

        .logo img {
            width: 180px;
            height: auto;
            margin-bottom: 8px;
            margin-right: 10px;
        }

        h3 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #a855f7;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1e1e26; 
            border: 1px solid #2a2a36;
            border-radius: 8px;
            color: white;
            transition: border 0.2s ease;
        }

        input::placeholder {
            color: #8b5cf6;
        }

        input:focus {
            outline: none;
            border-color: #764BA2;
            background: #22222c;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #667EEA 0%, #764BA2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(138, 92, 246, 0.3);
        }

        .social {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .social a {
            flex: 1;
            padding: 10px;
            background: #1e1e26;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #2a2a36;
            transition: background 0.2s ease;
        }

        .social a:hover {
            background: #2b2b37;
        }

        p {
            font-size: 14px;
            color: #8b5cf6;
            margin-top: 15px;
        }

        a {
            color: #a855f7;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="logo">
            <img src="logoo.jpg" alt="Logo">
        </div>
        <h3>Welcome Back!</h3>

        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            
            <button type="submit">
                <i class="fa-solid fa-right-to-bracket"></i> Sign In
            </button>
        </form>

        <div class="social">
            <a href="#"><i class="fa-brands fa-google"></i> Google</a>
            <a href="#"><i class="fa-brands fa-github"></i> GitHub</a>
        </div>

        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
